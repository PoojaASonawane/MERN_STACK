<html>
    <head>
        <script>
            function show(){
                let arr=document.body.childNodes;


             /*********body tag code *****/
                for(let i=0;i<arr.length;i++){
                    alert(arr[i])
                } 
             for(let i=0;i<document.body.childNodes.length;i++){
                    alert(document.body.childNodes[i])
                }
            }  

         /**************** DIV tag **********/
            let obj=document.getElementById("d2")
            for(let i=0;i<obj.childNodes.length;i++){
                alert(obj.childNodes[i])
            }

            /******Table tag ******************/
            let obj2=document.getElementById("t1")
            for(let i=0;i<obj2.childNodes.length;i++){
                alert(obj2.childNodes[i])
            }    

        function display(){
            let ob=document.getElementById("d1")
            ob.innerText="Hello World"
        }
</script>
    </head>
    <body>
        <div id="d1">
                        
            </div>
        <div id="'d2">
            <p> </p>  
         </div>  
         
         <table id="t1">
            <tr>
                <td></td>
            </tr>
         </table>
         <input type="button" value="OK" onclick="show()">
         <input type="button" value="insert Text" onclick="display()">
         
        
    </body>
</html>
